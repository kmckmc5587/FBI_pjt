{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://dummyimage.com/1920x600/000/fff" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://dummyimage.com/1920x600/000/fff" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://dummyimage.com/1920x600/000/fff" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="row text-center mt-5">
    <h1>환영합니다!</h1>
    {% if user.is_authenticated %}
    <!-- 로그인 상태라면 작동하는 코드 -->
    <div>
        <p class="mt-5">로그아웃 하시겠어요?</p>
        <a class="btn btn-danger me-3" href="{% url 'users:logout' %}">로그아웃</a>
        <a class="btn btn-outline-danger" href="{%  url 'users:index' %}">돌아가기</a>
    </div>
    {% else %}
    <!-- 로그아웃 상태라면 작동하는 코드 -->
    <!-- 회원인 경우 -->
    <div>
        <p class="mt-5">회원이신가요?</p>
        <a class="btn btn-warning me-3" href="{%  url 'users:login' %}">로그인</a>
    </div>
    <!-- 회원이 아닌 경우 -->
    <div>
        <p class="mt-5">회원이 아니신가요?</p>
        <div class="form d-flex justify-content-center my-3">
            <a class="btn btn-primary me-3" href="{%  url 'users:signup' %}">회원가입</a>
            <a class="btn btn-outline-primary" href="">익명으로 눈팅</a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock body %}
