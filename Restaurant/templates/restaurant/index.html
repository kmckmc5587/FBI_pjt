{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block body %}
{% if request.user.is_authenticated %}
<a class="btn btn-primary my-3 float-right" href="{% url 'Restaurant:create' %}">가게 작성하기</a>
{% endif %}
<div class="container d-flex row">
    {% for content in contents %}
    <div class="card col-4 m-2 p-0" style="width: 20rem;" onclick="location.href='/Restaurant/{{ content.id }}/'">
        <a class="text-decoration-none">
            {% if content.image %}
            <img src="{{ content.thumbnail.url }}" alt="{{content.image}}" class="card-img-top" style="height: 400px;">
            {% else %}
            <img src="https://dummyimage.com/1200x960/000000/c4c4c4" alt="image" class="card-img-top" style="height: 400px;">
            {% endif %}
            <div class="card-body">
                <p class="card-text text-center fw-bold">{{ content.title }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
